  - ./data/38
  - ./data/39
  - ./data/40
  - ./data/41
  target_size:
  - 352
  - 352
  grayscale: true
  aspect_ratio_bounds: [0.75, 1.3333]
  sequence_length: 10
  sequence_targets: true
  prediction_offset: 0
  split_mode: random_chunk
  safety_gap: 30
  horizontal_flip: true
  flip_probability: 0.5
  color_jitter: true
  random_affine: true
  random_resized_crop: true
postprocess_config:
  fft_denoise: true
  fft_frames_per_component: 10
