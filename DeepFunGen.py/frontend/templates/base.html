<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFunGen</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/theme.dark.css">
    <link rel="stylesheet" href="/static/css/theme.light.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <nav class="sidebar__nav" id="nav-items">
                <button class="nav__item nav__item--active" data-view="add">
                    <span class="nav__label" data-i18n="nav.add">Add Files</span>
                </button>
                <button class="nav__item" data-view="queue">
                    <span class="nav__label" data-i18n="nav.queue">Queue</span>
                    <span class="badge hidden" data-counter="queue"></span>
                </button>
                <button class="nav__item" data-view="logs">
                    <span class="nav__label" data-i18n="nav.logs">Logs</span>
                </button>
                <button class="nav__item" data-view="settings">
                    <span class="nav__label" data-i18n="nav.settings">Settings</span>
                </button>
            </nav>
            <div class="sidebar__spacer"></div>
            <div class="sidebar__footer">
                <div class="sidebar__version text-muted">
                    <span data-i18n="app.version_label">Version</span>
                    <span id="app-version">1.0.0</span>
                </div>
            </div>
        </aside>
        <main class="main-area">
            <section class="view-stack">
                <div id="view-add" class="view view--active">
                    {% include "views/add.html" %}
                </div>
                <div id="view-queue" class="view">
                    {% include "views/queue.html" %}
                </div>
                <div id="view-viewer" class="view">
                    {% include "views/viewer.html" %}
                </div>
                <div id="view-logs" class="view">
                    {% include "views/logs.html" %}
                </div>
                <div id="view-settings" class="view">
                    {% include "views/settings.html" %}
                </div>
            </section>
        </main>
        <footer class="status-bar">
            <div class="status-block" id="status-gpu-block">
                <span class="status-label" data-i18n="status.gpu">GPU</span>
                <span class="status-value" id="status-gpu">0%</span>
            </div>
            <div class="status-block">
                <span class="status-label" data-i18n="status.cpu">CPU</span>
                <span class="status-value" id="status-cpu">0%</span>
            </div>
            <div class="status-block">
                <span class="status-label" data-i18n="status.queue">Queue</span>
                <span class="status-value" id="status-queue">0</span>
            </div>
            <div class="status-block">
                <span class="status-label" data-i18n="status.provider">Provider</span>
                <span class="status-value" id="status-provider">-</span>
            </div>
        </footer>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script type="module" src="/static/js/i18n.js"></script>
    <script type="module" src="/static/js/state.js"></script>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
