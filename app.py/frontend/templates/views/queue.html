<div class="queue-view">
    <div class="pane queue-intake-pane">
        <header class="pane__header">
            <div>
                <h2 class="pane__title" data-i18n="queue.intake_model_title">Model Selection</h2>
                <p class="pane__subtitle text-muted" data-i18n="queue.intake_subtitle">Drop files to enqueue them with default processing options.</p>
            </div>
        </header>
        <div class="pane__body">
            <div class="queue-intake-model">
                <label for="model-select" class="label" data-i18n="add.model_label">Model</label>
                <select class="select queue-intake-model__select" id="model-select"></select>
                <label class="field field--inline queue-intake-model__filter">
                    <input class="checkbox" id="model-filter-vr" type="checkbox">
                    <span class="field__label" data-i18n="add.model_vr_only">VR models</span>
                </label>
            </div>
            <div class="queue-intake-grid">
                <div class="queue-intake-column">
                    <div class="dropzone" id="drop-zone">
                        <div class="dropzone__message" data-i18n="add.drop_message">Drop videos here</div>
                        <div class="dropzone__buttons">
                            <button class="button" id="btn-browse-files" data-i18n="add.browse_files">Browse Files</button>
                        </div>
                    </div>
                </div>
                <div class="queue-intake-divider" aria-hidden="true"></div>
                <div class="queue-intake-column queue-intake-column--manual">
                    <div class="manual-path">
                        <label class="field">
                            <span class="field__label" data-i18n="queue.manual_label">Enter absolute path</span>
                            <div class="flex gap-sm">
                                <input class="input" id="manual-path-input" type="text" placeholder="C:/videos/example.mp4" autocomplete="off">
                                <button class="button" id="btn-add-manual-path" data-i18n="queue.manual_add">Queue</button>
                            </div>
                            <span class="text-muted small" data-i18n="queue.manual_hint">Use when file dialogs cannot expose the original path.</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pane" style="margin-top: 15px;">
        <header class="pane__header">
            <div>
                <h2 class="pane__title" data-i18n="queue.active_title">Processing Queue</h2>
                <p class="pane__subtitle text-muted" data-i18n="queue.subtitle">Track queued, running, and completed jobs.</p>
            </div>
            <div class="pane__header-actions">
                <button class="button button--ghost" id="btn-refresh-queue" data-i18n="queue.refresh">Refresh</button>
                <button class="button button--ghost" id="btn-clear-finished" data-i18n="queue.clear_finished">Clear Finished</button>
            </div>
        </header>
        <div class="pane__body">
            <table class="table" id="queue-table">
                <thead>
                    <tr>
                        <th data-i18n="queue.table.video">Video</th>
                        <th data-i18n="queue.table.stats">Stats</th>
                        <th data-i18n="queue.table.model">Model</th>
                        <th data-i18n="queue.table.options">Options</th>
                        <th data-i18n="queue.table.actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-muted">
                        <td colspan="5" data-i18n="queue.empty">Queue is empty.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
