<div class="pane viewer-pane">
    <div class="viewer-layout">
        <section class="viewer-main">
            <header class="viewer-header">
                <div class="viewer-header__left">
                    <h2 class="viewer-title" id="viewer-video-name">-</h2>
                    <div class="text-muted" id="viewer-model-name" data-i18n-prefix="viewer.model">Model: -</div>
                </div>
                <div class="viewer-header__right">
                    <div class="viewer-meta">
                        <div class="viewer-meta__item">
                            <span class="text-muted" data-i18n="viewer.window_label">Window</span>
                            <span id="viewer-window-label">-</span>
                        </div>
                        <div class="viewer-meta__item">
                            <span class="text-muted" data-i18n="viewer.cursor_time">Time</span>
                            <span id="viewer-cursor-time">-</span>
                        </div>
                        <div class="viewer-meta__item">
                            <span class="text-muted" data-i18n="viewer.cursor_value">Value</span>
                            <span id="viewer-cursor-value">-</span>
                        </div>
                    </div>
                    <button class="button button--ghost viewer-back-button" id="viewer-back-button" data-i18n="viewer.back_to_queue">Back to Queue</button>
                </div>
            </header>
            <div class="viewer-plot" id="viewer-plot">
                <div class="viewer-chart viewer-chart--timeline" id="viewer-chart-timeline"></div>
                <div class="viewer-chart viewer-chart--detail" id="viewer-chart-detail"></div>
                <div class="viewer-chart viewer-chart--processed" id="viewer-chart-processed"></div>
            </div>
        </section>
        <aside class="viewer-side">
            <div class="viewer-preview">
                <img id="viewer-preview" class="viewer-preview__image" alt="Frame preview">
                <div class="viewer-preview__hint text-muted" data-i18n="viewer.preview_hint">Hover the graph to preview frames.</div>
                <div class="viewer-preview__time" id="viewer-preview-time">-</div>
            </div>
            <div class="viewer-value">
                <div class="text-muted" data-i18n="viewer.current_value">Current Value</div>
                <div class="viewer-value__bar">
                    <div class="viewer-value__fill" id="viewer-value-bar"></div>
                </div>
            </div>
            <div class="viewer-options">
                <div class="viewer-options__title" data-i18n="viewer.options_heading">Processing Options</div>
                <form class="viewer-options__form" id="viewer-options-form">
                    <div class="viewer-options__grid">
                        <label class="field">
                            <span class="field__label" data-i18n="queue.opt_smooth" data-i18n-tooltip="add.tooltip.smooth">Smooth Window</span>
                            <input class="input" id="viewer-opt-smooth" type="number" min="1" step="1">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="queue.opt_prominence" data-i18n-tooltip="add.tooltip.prominence">Prominence Ratio</span>
                            <input class="input" id="viewer-opt-prominence" type="number" min="0" max="1" step="0.01">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="add.opt_min_prominence" data-i18n-tooltip="add.tooltip.min_prominence">Min Prominence</span>
                            <input class="input" id="viewer-opt-min-prominence" type="number" min="0" step="0.01">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="add.opt_max_slope" data-i18n-tooltip="add.tooltip.max_slope">Max Slope</span>
                            <input class="input" id="viewer-opt-max-slope" type="number" min="0" step="0.1">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="add.opt_boost_slope" data-i18n-tooltip="add.tooltip.boost_slope">Boost Slope</span>
                            <input class="input" id="viewer-opt-boost-slope" type="number" min="0" step="0.1">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="add.opt_min_slope" data-i18n-tooltip="add.tooltip.min_slope">Min Slope</span>
                            <input class="input" id="viewer-opt-min-slope" type="number" min="0" step="0.1">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="queue.opt_merge" data-i18n-tooltip="add.tooltip.merge">Merge Threshold (ms)</span>
                            <input class="input" id="viewer-opt-merge" type="number" min="0" step="1">
                        </label>
                        <label class="field field--inline">
                            <input class="checkbox" id="viewer-opt-fft-denoise" type="checkbox">
                            <span class="field__label" data-i18n="add.opt_fft_denoise" data-i18n-tooltip="add.tooltip.fft_denoise">FFT Denoise</span>
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="add.opt_fft_frames" data-i18n-tooltip="add.tooltip.fft_frames">FFT Frames / Component</span>
                            <input class="input" id="viewer-opt-fft-frames" type="number" min="1" step="1">
                        </label>
                        <label class="field">
                            <span class="field__label" data-i18n="add.opt_fft_window" data-i18n-tooltip="add.tooltip.fft_window">FFT Window Frames</span>
                            <input class="input" id="viewer-opt-fft-window" type="number" min="1" step="1" placeholder="Auto" data-i18n-placeholder="viewer.options_fft_window_placeholder">
                        </label>
                    </div>
                    <div class="viewer-options__actions">
                        <button class="button button--primary" id="viewer-options-apply" data-i18n="viewer.options_apply">Apply</button>
                        <span class="viewer-options__status text-muted small" id="viewer-options-status"></span>
                    </div>
                </form>
            </div>
        </aside>
    </div>
</div>
